version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amani-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      # Monitoring settings
      - SENTRY_DSN=${SENTRY_DSN:-}
      - TRACING_ENABLED=${TRACING_ENABLED:-false}
      - TRACING_EXPORTER=${TRACING_EXPORTER:-jaeger}
      - JAEGER_HOST=jaeger
      - JAEGER_PORT=6831
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - prometheus
    restart: unless-stopped
    networks:
      - amani-network

  redis:
    image: redis:7-alpine
    container_name: amani-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - amani-network

  prometheus:
    image: prom/prometheus:latest
    container_name: amani-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - amani-network

  grafana:
    image: grafana/grafana:latest
    container_name: amani-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana_dashboard.json:/etc/grafana/provisioning/dashboards/amani.json
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - amani-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: amani-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    restart: unless-stopped
    networks:
      - amani-network

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  amani-network:
    driver: bridge
