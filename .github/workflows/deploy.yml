name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Production Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: secrets.DOCKER_USERNAME != ''
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate version and build metadata
      id: version
      run: |
        # Get short commit SHA
        SHORT_SHA=$(git rev-parse --short HEAD)
        
        # Get version from tag if available, otherwise use commit
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/}"
        else
          VERSION="1.0.0+${SHORT_SHA}"
        fi
        
        # Generate build metadata
        BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
        
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
        echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
        
        echo "Version: ${VERSION}"
        echo "Commit: ${SHORT_SHA}"
        echo "Build Time: ${BUILD_TIME}"
        echo "Build Number: ${BUILD_NUMBER}"
        
    - name: Extract metadata for Docker Hub
      if: secrets.DOCKER_USERNAME != ''
      id: meta-dockerhub
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/amani-backend
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix=main-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Extract metadata for GHCR
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix=prod-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.version.outputs.version }}
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          ${{ steps.meta-dockerhub.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_VERSION=${{ steps.version.outputs.version }}
          BUILD_SHA=${{ steps.version.outputs.short_sha }}
          BUILD_TIME=${{ steps.version.outputs.build_time }}
          BUILD_NUMBER=${{ steps.version.outputs.build_number }}
        
    - name: Image digest
      run: |
        echo "Image digest: ${{ steps.build.outputs.digest }}"
        echo "Image tags: ${{ steps.meta.outputs.tags }}"
    
    - name: Generate deployment metadata
      run: |
        cat > deployment-metadata.json << EOF
        {
          "version": "${{ steps.version.outputs.version }}",
          "commit_sha": "${{ github.sha }}",
          "short_sha": "${{ steps.version.outputs.short_sha }}",
          "build_time": "${{ steps.version.outputs.build_time }}",
          "build_number": "${{ steps.version.outputs.build_number }}",
          "image_digest": "${{ steps.build.outputs.digest }}",
          "github_run_id": "${{ github.run_id }}",
          "github_run_number": "${{ github.run_number }}",
          "actor": "${{ github.actor }}"
        }
        EOF
        cat deployment-metadata.json
    
    - name: Upload deployment metadata
      uses: actions/upload-artifact@v5
      with:
        name: deployment-metadata
        path: deployment-metadata.json
        retention-days: 90

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.amani.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download deployment metadata
      uses: actions/download-artifact@v4
      with:
        name: deployment-metadata
    
    - name: Display deployment info
      run: |
        echo "=== Deployment Information ==="
        cat deployment-metadata.json | jq .
        echo ""
        echo "Deploying version: ${{ needs.build-and-push.outputs.version }}"
        echo "Image digest: ${{ needs.build-and-push.outputs.image-digest }}"
    
    - name: Create rollback backup
      run: |
        echo "Creating rollback point before deployment..."
        # Store current version information for potential rollback
        echo "${{ needs.build-and-push.outputs.version }}" > .previous-version
    
    - name: Deploy to production (placeholder)
      run: |
        echo "Deploying to production..."
        # Add actual deployment commands here based on your infrastructure
        echo "Deployment command would execute here"
    
    - name: Wait for deployment to be ready
      run: |
        echo "Waiting for deployment to stabilize..."
        sleep 10
        # Add health check polling here
    
    - name: Run smoke tests
      run: |
        echo "Running production smoke tests..."
        # Add smoke tests here
        echo "Smoke tests would run here"
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "✅ Production deployment successful!"
        echo "Version: ${{ needs.build-and-push.outputs.version }}"
        # Add notification to Slack/PagerDuty here
    
    - name: Rollback on failure
      if: failure()
      run: |
        echo "❌ Deployment failed! Initiating rollback..."
        # Add rollback commands here
        # Notify team about failure and rollback
