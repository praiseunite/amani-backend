name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  packages: read

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scanner
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true
        exit-code: 0
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-filesystem'
    
    - name: Run Trivy vulnerability scanner on requirements.txt
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: 'requirements.txt'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: 0
        output: 'trivy-requirements-report.txt'
    
    - name: Upload Trivy requirements report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-requirements-report
        path: trivy-requirements-report.txt
        retention-days: 30

  bandit-scan:
    name: Bandit Security Linter
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Bandit
      run: |
        pip install bandit[toml]
    
    - name: Run Bandit security scan
      run: |
        bandit -r app/ -f json -o bandit-report.json -c pyproject.toml || true
        bandit -r app/ -f screen -c pyproject.toml
      continue-on-error: true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
        retention-days: 30

  safety-scan:
    name: Safety Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install safety
    
    - name: Run Safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check || true
      continue-on-error: true
    
    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-dependency-report
        path: safety-report.json
        retention-days: 30

  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image for scanning
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: amani-backend:scan
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run Trivy vulnerability scanner on Docker image
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'image'
        image-ref: 'amani-backend:scan'
        format: 'sarif'
        output: 'trivy-docker-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true
        exit-code: 0
    
    - name: Upload Trivy Docker results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-docker-results.sarif'
        category: 'trivy-docker'
    
    - name: Run Trivy vulnerability scanner on Docker image (table output)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'image'
        image-ref: 'amani-backend:scan'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: 0
        output: 'trivy-docker-report.txt'
    
    - name: Upload Trivy Docker report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-docker-report
        path: trivy-docker-report.txt
        retention-days: 30
